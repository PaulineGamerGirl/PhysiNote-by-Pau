
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhysiNote AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4sm51iW0wK420i105qe9s8n6Q84gzOb+TeCkkrushjVfx4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F2F2F7; /* iOS System Gray 6 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @media print {
        body {
          background-color: white !important;
        }
        @page {
          margin: 1.5cm;
        }
      }

      /* Tiptap Editor Styles */
      .ProseMirror {
        outline: none;
      }
      .ProseMirror p {
        margin-top: 0;
        margin-bottom: 0; 
        line-height: 32px;
        clear: both; /* Default clear, but see below for float handling */
      }
      
      /* Important: Allow text to wrap around floated images */
      .ProseMirror p:has(+ .resizable-image-wrapper[style*="float: left"]),
      .ProseMirror .resizable-image-wrapper[style*="float: left"] + p {
         clear: none;
      }

      .ProseMirror h1 {
        margin-top: 0;
        margin-bottom: 0; /* FIX: Remove spacing so next line is immediate */
        line-height: 64px;
        font-size: 2.5rem; 
        font-weight: 800;
        clear: both;
      }
      .ProseMirror h2 {
        margin-top: 0;
        margin-bottom: 0; /* FIX: Remove spacing */
        line-height: 64px;
        font-size: 1.75rem; 
        font-weight: 700;
        color: #334155;
        clear: both;
      }
      .ProseMirror h3 {
        margin-top: 0;
        margin-bottom: 0; /* FIX: Remove spacing */
        line-height: 64px;
        font-size: 1.25rem;
        font-weight: 700;
        text-decoration: underline;
        clear: both;
      }
      .ProseMirror ul, .ProseMirror ol {
        padding-left: 1.5rem;
        margin-bottom: 32px;
        clear: both;
      }
      .ProseMirror li {
        line-height: 32px;
      }
      
      /* Image Selection in Editor */
      /* Note: We now use a custom node view, but basic img styling backup */
      .ProseMirror img {
        border-radius: 0.5rem;
        transition: all 0.2s;
        display: block;
      }
      
      /* Wrapper for Node Views */
      .resizable-image-wrapper {
        line-height: 0;
      }

      /* Highlight Color Override */
      mark {
        background-color: #fbcfe8; /* Light Pink */
        color: inherit;
        padding: 0 2px;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "@tiptap/react": "https://esm.sh/@tiptap/react@^2.1.13",
    "@tiptap/html": "https://esm.sh/@tiptap/html@^2.1.13",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@^2.1.13",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@^2.1.13",
    "@tiptap/extension-text-align": "https://esm.sh/@tiptap/extension-text-align@^2.1.13",
    "@tiptap/extension-highlight": "https://esm.sh/@tiptap/extension-highlight@^2.1.13",
    "@tiptap/extension-color": "https://esm.sh/@tiptap/extension-color@^2.1.13",
    "@tiptap/extension-text-style": "https://esm.sh/@tiptap/extension-text-style@^2.1.13"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
